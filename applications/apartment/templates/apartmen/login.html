{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'apartment/css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <form class="form-signin" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please login</h2>
            <input type="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <div class="button-group">
                <a href="{% url 'register' %}" class="btn btn-secondary">Зарегистрироваться</a>
                <a href="{% url 'password_reset' %}" class="btn btn-secondary">Восстановить пароль</a>
            </div>
        </form>
    </div>
</body>
</html>
